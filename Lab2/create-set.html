<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="style/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap"
          rel="stylesheet">
    <link href="favicon.png" rel="icon" type="image/x-icon">
    <title>Stwórz zestaw</title>
    <script src="script/mainScript.js"></script>
    <script src="script/createSet.js" type="module"></script>
</head>
<body class="dark-mode">
<header class="menu-item" id="header"></header>

<main id="create-set">
    <section class="set-management">
        <h1>Stwórz zestaw</h1>
        <form class="create-set-form">
            <div class="labeled-input">
                <label for="set-name">Nazwa zestawu</label>
                <input autocomplete="off" class="input-text" id="set-name" name="set-name" pattern=".*\S.*" required
                       type="text">
            </div>
            <div class="labeled-input">
                <label for="set-description">Opis zestawu:</label>
                <textarea id="set-description" name="set-description" rows="4"></textarea>
            </div>

            <button type="submit">Dalej</button>
        </form>
    </section>
</main>


<footer class="menu-item" id="footer"></footer>
</body>
</html>
