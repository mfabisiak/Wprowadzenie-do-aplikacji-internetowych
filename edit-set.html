<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="style/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap"
          rel="stylesheet">
    <title>Title</title>
    <script src="script/main-script.js"></script>
    <script src="script/edit-set.js"></script>
</head>
<body class="dark-mode">
<header class="menu-item" id="header"></header>
<main id="edit-set">
    <section class="set-management">
        <h1>Edytuj pojęcia</h1>
        <p>Twoje pojęcia:</p>
        <table id="existing-terms">
            <tbody id="existing-terms-body">
            <tr>
                <th>Pojęcie</th>
                <th>Definicja</th>
            </tr>


            </tbody>

        </table>
        <form class="edit-set-form">
            <div class="input-container">
                <div class="labeled-text-input">
                    <label for="term">Pojęcie</label>
                    <input autocomplete="off" id="term" name="term" required type="text">
                </div>
                <div class="labeled-text-input">
                    <label for="definition">Definicja</label>
                    <input autocomplete="off" id="definition" name="definition" required type="text">
                </div>
            </div>
            <button type="submit">Dodaj pojęcie</button>
        </form>
    </section>

    <template id="term-template">
        <tr>
            <td class="existing-term"></td>
            <td class="existing-definition"></td>
        </tr>
    </template>

</main>

<footer class="menu-item" id="footer"></footer>
</body>
</html>
