<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Generator Haseł</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Generator Haseł</h1>
    <label for="minLength">Minimalna długość hasła:</label>
    <input type="number" id="minLength" value="8"><br><br>

    <label for="maxLength">Maksymalna długość hasła:</label>
    <input type="number" id="maxLength" value="12"><br><br>

    <label for="uppercase">Czy hasło ma zawierać wielkie litery?</label>
    <input type="checkbox" id="uppercase"><br><br>

    <label for="specialChars">Czy hasło ma zawierać znaki specjalne?</label>
    <input type="checkbox" id="specialChars"><br><br>

    <button id="generateBtn">Wygeneruj hasło</button>

    <script src="main.js"></script>
</body>
</html>
